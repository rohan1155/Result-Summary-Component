<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Result Summary</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="icon" sizes="32x32" href="images/favicon-32x32.png" />
  <!-- FONTS -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet" />
</head>

<body>

  <div class="main-box">

    <div class="box1">
      <div class="b1-h3">
        <h3>Your Result</h3>
      </div>
      <div class="b1-circle">
        <div>
          <h1>76</h1>
          <p>of 100</p>
        </div>
      </div>
      <div class="b1-h2">
        <h2>Great</h2>
      </div>
      <div class="b1-p">
        <p>You scored higher than 65% of the people who have taken thest tests.</p>
      </div>
    </div>


    <div class="box2">

      <div class="b2-h3">
        <h3>Summary</h3>
      </div>

      <div class="b2-list">
        <div class="list-item1 list-item">
          <div class="sub-item">
            <img src="images/icon-reaction.svg" alt="">
            <h4>Reaction</h4>
          </div>
          <div class="sub-item2">
            <p>80</p>/100
          </div>
        </div>

        <div class="list-item2 list-item">
          <div class="sub-item">
            <img src="images/icon-memory.svg" alt="">
            <h4>Memory</h4>
          </div>
          <div class="sub-item2">
            <p>92</p>/100
          </div>
        </div>

        <div class="list-item3 list-item">
          <div class="sub-item">
            <img src="images/icon-verbal.svg" alt="">
            <h4>Verbal</h4>
          </div>
          <div class="sub-item2">
            <p>61</p>/100
          </div>
        </div>

        <div class="list-item4 list-item">
          <div class="sub-item">
            <img src="images/icon-visual.svg" alt="">
            <h4>Visual</h4>
          </div>
          <div class="sub-item2">
            <p>72</p>/100
          </div>
        </div>
      </div>
      <button class="btn">Continue</button>
    </div>

  </div>

</body>

</html>
